<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Простой сайт с картинками</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>Простой сайт с картинками</h1>
    <p>Пример статической страницы — сделано автоматически</p>
  </header>

  <main class="container">
    <section class="gallery">
      
      <article class="card">
        <img src="img1.jpg" alt="Красивый закат">
        <div class="caption">Красивый закат</div>
      </article>
      
      <article class="card">
        <img src="img2.jpg" alt="Город ночью">
        <div class="caption">Город ночью</div>
      </article>
      
      <article class="card">
        <img src="img3.jpg" alt="Горы и озеро">
        <div class="caption">Горы и озеро</div>
      </article>
      
    </section>

    <section style="margin-top:28px; text-align:center;">
      <p>Файлы включены: index.html, styles.css и 3 изображения.</p>
    </section>
  </main>

  <footer class="footer">
    © sandbox — Простой статический сайт
  </footer>
</body>
</html>
